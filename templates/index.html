<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walka o przetrwanie</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
		.logo {  
			display: block;
			margin: 0 auto;
			width: 150px;  
			height: auto;  
		}
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #ffffff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .footer-link {
            color: #007bff;
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <img src="{{ url_for('static', filename='images/logo_w.png') }}" alt="Logo" class="logo">
            </div>
            <div class="card-body">
                <p class="text-center">Witaj w walce o przetrwanie</p>
                <p class="text-center text-muted">Liczba odpowiedzi: <strong>{{ count }}</strong></p>

                <!-- Form -->
                <form action="/submit" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Imię:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Wprowadź imię" required>
                    </div>
                    <div class="mb-3">
                        <label for="guess" class="form-label">Odpowiedź (0-100):</label>
                        <input type="number" id="guess" name="guess" class="form-control" placeholder="Wprowadź odpowiedź" min="0" max="100" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Wyślij</button>
                    </div>
                </form>

                <!-- Final Result Link -->
                <div class="text-center mt-4">
                    <a href="/final_result" class="footer-link">Wyniki</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
