<!DOCTYPE html>
<html>
<head>
    <title>Guesses</title>
    <style>
        table {
            width: 60%;
            margin: 2rem auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>Guesses Table</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Guess</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in guesses %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>{{ row['name'] }}</td>
                <td>{{ row['guess'] }}</td>
                <td>{{ row['created_at'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
